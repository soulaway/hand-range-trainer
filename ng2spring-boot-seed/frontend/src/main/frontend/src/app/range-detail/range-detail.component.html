<div *ngIf="range">
	<h2>{{range.name}} details</h2>
	<div>
		<label>Id: </label>{{range.rangeId}}
	</div>
	<div>
		<label>Name: </label><input [(ngModel)]="range.name"
			placeholder="name of the Range" />
	</div>
	<div>
		<label>Value: </label> <input [(ngModel)]="range.value"
			placeholder="value of the Range" />
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
	<div class="grid grid-pad">
		<a *ngFor="let mtxItem of getRangeTable()"
			[routerLink]="['/detail', range.rangeId]" 
			class="col-1-11">
			
			<div class="module{{mtxItem.option}} range">
				<h4>{{mtxItem.val}}</h4>
			</div>
			
		</a>
	</div>
</div>
